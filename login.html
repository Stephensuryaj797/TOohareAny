<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Font Awesome CSS link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #8e44ad, #e91e63);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px; /* Adjust the width as needed */
        }

        .login-box h2 {
            color: #333;
        }

        .form-group {
            position: relative;
        }

        .form-group .show-password {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }

        .login-box .error {
            color: red;
        }

        .forgot-password {
            text-align: right;
        }

        .signup-options {
            margin-top: 20px;
        }

        .social-buttons {
            margin-top: 20px;
        }

        .social-button {
            font-size: 20px;
            margin: 0 10px;
            color: #333;
            cursor: pointer;
        }

        .social-button:hover {
            color: #3b5998; /* Facebook blue */
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <i class="far fa-eye show-password" id="togglePassword"></i>
                <small class="error" id="password-error"></small>
            </div>
            <div class="form-group forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="signup-options">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
        <div class="social-buttons">
            <i class="fab fa-facebook social-button"></i>
            <i class="fab fa-google social-button"></i>
            <i class="fab fa-twitter social-button"></i>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add Font Awesome JS for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script>
        $(document).ready(function () {
            // Toggle password visibility
            $('#togglePassword').hover(function () {
                var passwordField = $('#password');
                var passwordFieldType = passwordField.attr('type');
                
                if (passwordFieldType === 'password') {
                    passwordField.attr('type', 'text');
                } else {
                    passwordField.attr('type', 'password');
                }
            });

            $('#login-form').submit(function (e) {
                e.preventDefault();

                // Get the username and password values
                var username = $('#username').val();
                var password = $('#password').val();

                // Password validation regex
                var passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

                // Check if the password matches the regex
                if (passwordRegex.test(password)) {
                    // Password is valid
                    $('#password-error').text('');
                    alert('Login successful!\nUsername: ' + username);
                } else {
                    // Password is invalid
                    $('#password-error').text('Password must contain at least 1 uppercase letter, 1 digit, 1 special character, and be at least 8 characters long.');
                }
            });
        });
    </script>
</body>
</html>
